---
layout: default
title: Expo
---

<div class="container my-5">

  <h1 class="text-center">EXHIBITION</h1>

  <section class="card-columns">

    <!-- add new expo in _data/expo.yml -->
    {% for item in site.data.expo %}
    <article class="card">
      <img class="card-img-top" src="/uploads/{{ item.picture }}" alt="{{item.title}}"/>
      <div class="card-body">
        <h5 class="card-title">
          {{ item.title }}
        </h5>
        <p class="card-text">
        {{ item.text }}
        </p>
      </div>
    </article>
    {% endfor %}

  </section>

</div>
