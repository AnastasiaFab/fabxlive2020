---
layout: default
title: Speakers
---

<section class="row">
  <div class="col-12">
    <p>Number of speakers: {{ site.speakers.size }}</p>
  </div>

  {% for item in site.speakers %}
  <article class="col-lg-6 col-xl-4 text-center">
    <h4 class="mt-5">{{item.name}}</h4>
    <h6>{{item.institution}}</h6>
    <img src="{{ item.picture | absolute_url }}" class="img-fluid rounded-lg mb-4" style="max-height:90px;" alt=""/>
    {{item.content}}
  </article>
  {% endfor %}
</section>
